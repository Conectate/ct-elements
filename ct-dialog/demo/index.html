<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>ct-input demo</title>
    <script src="../../../node_modules/@webcomponents/webcomponentsjs/custom-elements-es5-adapter.js"></script>
    <script src="../../../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

    <script type="module">
        import '../ct-dialog';
        import '../ct-confirm.js';

        import {LitElement, html} from 'lit-element';

        class CtInputDemo extends LitElement {
            render() {
                return html`<style>
    :host {
        display: block;
    }
</style>
<ct-button @click="${() => {
                    let ele = document.createElement('ct-button');
                    ele.innerText = "[Hola!!!";
                    ele.setAttribute('raised', null);
                    showCtDialog(ele);
                }}">Abrir</ct-button>

<ct-button @click="${() => showCtConfirm('Hola', 'mundo!','Ok','Cancel')}">Abrir</ct-button>
`;
            }

            constructor() {
                super();
                this.check = false;
            }

            static get properties() {
                return {
                    check: String
                };
            }
        }


        window.customElements.define('ct-input-demo', CtInputDemo);
    </script>


    <custom-style>
        <style is="custom-style" include="demo-pages-shared-styles">
        </style>
    </custom-style>
</head>
<body>
<div class="vertical-section-container centered">
    <h3>Basic ct-input demo</h3>
    <demo-snippet>
        <template>
            <ct-input-demo></ct-input-demo>
        </template>
    </demo-snippet>
</div>
</body>
</html>
